    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //As January is 0.
        var yyyy = today.getFullYear();
        var dd1 = dd;
        var mm1 = mm;
        var m1 = m;
        var s1 = s;
        if(dd<10) dd='0'+dd;
        if(mm<10) mm='0'+mm;
        m = checkTime(m);
        s = checkTime(s);
        var x = document.getElementById("admin");
        var y = document.getElementById("no_admin");
        document.getElementById("date").innerHTML = "Date " +dd + "/" + mm + "/" + yyyy ;
        document.getElementById("time").innerHTML = "Time " + h + ":" + m + ":" + s ;
        if (h <= 16 && m1 < 26) {     //input the time condition to display the no_admin section
          x.style.display = "none";
          y.style.display = "block";
        }
        else {
          x.style.display = "block";
          y.style.display = "none";
        }
        var t = setTimeout(startTime, 500);
        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          } // add zero in front of numbers < 10
          return i;
        }
      }
    </script>
